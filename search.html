<script>
  var ids = []
  for(var i=0; i<24; i++)
      ids.push("image-" + i)

  var triesCount = 0
  var animalLocation = 13
  function check(position) {
      var imageid = ids[position]
      img_search = document.getElementById(imageid)
      if(position == animalLocation)
          img_search.src = "animal.jpg"
      else
          img_search.src = "emptyhole.jpg"

      triesCount++
      document.getElementById("tries").innerHTML = "Number of tries is " + triesCount
      document.getElementById("distance").innerHTML = "Distance is " + distance(position, animalLocation)
  }
  function distance(pos1, pos2) {
      var hdist = Math.abs(getPos(pos1)[0]-getPos(pos2)[0])
      var vdist = Math.abs(getPos(pos1)[1]-getPos(pos2)[1])
      if(hdist > vdist)
          return hdist
      else
          return vdist
  }
  function getPos(value) {
      var emvalue = 0
      for(var i=0; i<4; i++){
          for(var j=0; j<6; j++){
              if(emvalue == value){
                  return [i+1, j+1]
              }
              emvalue++
          }
      }
  }
  </script>
